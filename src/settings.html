<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="pages.css">
</head>
<body>
  <h1 class='header'>Settings</h1>
  <div class='form'>
    <input type="checkbox" id="use-tor">Use Tor</input><br>
    <input type="checkbox" id="openInTor">Open links in Torbrowser</input><br>
    <input type="checkbox" id="use-round-pics">Round profile pics</input><br>
    Theme: <select id="theme">
      <option>TweetDeck</option>
    </select><br>
    <input type="checkbox" id="use-custom-proxy">Use custom Proxy</input><br>
    Proxy Address:<input type="text" id="customProxy"></input><br>
    Select Tor Browser: <input type="file" id="torExe" onchange="fileChanged()"></input><br>
    Loglevel: <select id="loglevel">
      <option>Info</option>
      <option>Debug</option>
    </select><br>
    <button type='button' class='button' onclick="saveData()">Save</button>
  </div>
<p id="success"></p>

<script type="text/javascript">
const fs = require('fs')
const {ipcRenderer} = require('electron')
const common = require('./common.js')

var changed = false
var Settings = common.getSettings()

if(fs.existsSync(common.themeDir))
{
  const themeFiles = fs.readdirSync(common.themeDir)
  for(var i=0;i<themeFiles.length;i++) {
    var option = document.createElement("option")
    option.text=themeFiles[i].slice(0,themeFiles[i].lastIndexOf('.'))
    document.getElementById("theme").add(option)
  }
}
//Why didn't I do .checked= Settings.Variable?
if(Settings.useTor){
  document.getElementById("use-tor").checked=true
}
if(Settings.openInTor){
  document.getElementById("openInTor").checked=true
}
if(Settings.useRoundPics){
  document.getElementById("use-round-pics").checked=true
}
//check if index exists
if(Settings.theme > document.getElementById("theme").length-1) {
  document.getElementById("theme").selectedIndex= 0
}
else {
  document.getElementById("theme").selectedIndex= Settings.theme
}
if(Settings.useCustomProxy){
  document.getElementById("use-custom-proxy").checked=true
}
document.getElementById("customProxy").value= Settings.customProxy
document.getElementById("loglevel").selectedIndex = Settings.logLevel

function fileChanged() {
  changed=true;
}
function saveData() {
  var timer
  clearTimeout(timer)
  var path = Settings.torBrowserExe
  if(changed)
  {
    path= document.getElementById("torExe").files[0].path
  }
  const newSettings = {
    useTor: document.getElementById("use-tor").checked,
    useRoundPics: document.getElementById("use-round-pics").checked,
    theme: document.getElementById("theme").selectedIndex,
    width: Settings.width,
    height: Settings.height,
    useCustomProxy: document.getElementById("use-custom-proxy").checked,
    customProxy: document.getElementById("customProxy").value,
    openInTor: document.getElementById("openInTor").checked,
    torBrowserExe: path,
    logLevel: document.getElementById("loglevel").selectedIndex
  }
  common.log(newSettings, 1)
  if(ipcRenderer.sendSync('Settings', newSettings))
  {
    document.getElementById("success").innerHTML = "<b>Settings saved!</b>"
    timer = setTimeout(()=>{document.getElementById("success").innerHTML = ""},3000)
  }
  else {
    document.getElementById("success").innerHTML = "<b>Already saved!</b>"
    timer = setTimeout(()=>{document.getElementById("success").innerHTML = ""},3000)
  }
}
</script>
</body>
</html>
