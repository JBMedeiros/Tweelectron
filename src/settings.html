<!DOCTYPE html>
<html>
<head>
<style>
.body {
background: linear-gradient(141deg, #2a2a2a 50%, #282828 10%, #2f2f2f 60%) fixed;
margin-left: 2%;
color: white;
}
.header {
  text-align: center;
  background: linear-gradient(141deg, #2a2a2a 40%, #282828 10%, #2f2f2f 60%);
  width: 350px;
  border-radius: 10px;
  margin-left: inherit;
  color:inherit;
}
.form {
  background: linear-gradient(141deg, #2a2a2a 40%, #282828 10%, #2f2f2f 60%);
  width: 350px;
  border-radius: 10px;
  margin-left: inherit;
  text-align: left;
  color: inherit;
}
.button {
  background-color: #202020;
  color: inherit;
  border: none;
  border-radius: 8px;
  padding: 10px 14px;
  margin-top: 8px;
  margin-left: 40%;
}
.button:hover {
  background-color: #252525;
  border: none;
  color: inherit;
}
.button:focus {
  outline: none;
}
input[type=text] {
  border: none;
  width: 230px;
  margin-left: 10px;
}
</style></head>
<body class='body'>
  <h1 class='header'>Settings</h1>
  <div class='form'>
    <input type="checkbox" id="use-tor">Use Tor</input><br>
    <input type="checkbox" id="use-round-pics">Round profile pics</input><br>
    <input type="checkbox" id="truly-dark"></input>Truly dark TweetDeck (experimental)<br>
    <input type="checkbox" id="use-custom-proxy">Use custom Proxy</input><br>
    Proxy Address:<input type="text" id="customProxy"></input><br>
    <button type='button' class='button' onclick="saveData()">Save</button>
  </div>
<p id="success"></p>

<script type="text/javascript">
const fs = require('fs')
const {ipcRenderer} = require('electron')
var settingsData = fs.readFileSync('./settings.json','utf8')
let Settings = [
  undefined, //useTor
  false,//roundPics
  true,//trulyDark
  1336,//windowWidth
  720,//windowHeight
  false,//useProxy
  'foopy:80'//customProxy
]
let settingsName = [
  'use-tor =',
  'use-round-pics =',
  'truly-dark =',
  'width =',
  'height =',
  'use-custom-proxy =',
  'customProxy ='
]
for(var i=0;i<Settings.length;i++)
{
  Settings[i] = settingsData.slice(settingsData.search(settingsName[i])+settingsName[i].length,settingsData.indexOf('\n',settingsData.search(settingsName[i])))
  if(Settings[i] == 'true'||Settings[i] == 'false')
  {
    Settings[i] = (Settings[i] == 'true')
  }
  else if(!isNaN(Number(Settings[i]))){
    Settings[i] = Number(Settings[i])
  }
}
if(Settings[0]){
  document.getElementById("use-tor").checked=true
}
if(Settings[1]){
  document.getElementById("use-round-pics").checked=true
}
if(Settings[2]){
  document.getElementById("truly-dark").checked=true
}
if(Settings[5]){
  document.getElementById("use-custom-proxy").checked=true
}
document.getElementById("customProxy").value= Settings[6]

function saveData() {
  var timer
  clearTimeout(timer)
  var newSettings = [document.getElementById("use-tor").checked,document.getElementById("use-round-pics").checked,document.getElementById("truly-dark").checked,Settings[3],Settings[4],document.getElementById("use-custom-proxy").checked,document.getElementById("customProxy").value]
  if(ipcRenderer.sendSync('Settings',newSettings))
  {
    document.getElementById("success").innerHTML = "<b>Settings saved!</b>"
    timer = setTimeout(()=>{document.getElementById("success").innerHTML = ""},3000)
  }
  else {
    document.getElementById("success").innerHTML = "<b>Already saved!</b>"
    timer = setTimeout(()=>{document.getElementById("success").innerHTML = ""},3000)
  }
}
</script>
</body>
</html>
